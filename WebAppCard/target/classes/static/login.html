<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Login</title>
    <script src="../js/form.js"></script>
</head>

<body>
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="formLogin">
        <form onsubmit="return setActionLogin(this)" method="get">
            <label for="Name">Surname</label>
            <input required name="Name" type="text" id="Name" />
            <br/>
            <br/>
            <label for="Password">Password</label>
            <input required name="Password" type="text" id="Password" />
            <input value="Connect" type="submit" />
        </form>
        <a href="sub.html"><button>Subscribe</button></a>
        <a href="index.html"><button>Cancel</button></a>
    </div>
    <div id='content'></div>
